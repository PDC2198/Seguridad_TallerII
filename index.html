<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>

    <div class="login-container">
        <img src="./assets/logo_insta.png" alt="Instagram Logo"
            width="200" />
        <input type="text" placeholder="Teléfono, usuario o correo electrónico" />
        <input type="password" placeholder="Contraseña" />
        <button>Iniciar sesión</button>

        <div class="divider"><span>o</span></div>

        <div class="facebook-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook Logo">
            Iniciar sesión con Facebook
        </div>
        <div class="forgot">¿Olvidaste tu contraseña?</div>
    </div>

    <div class="signup-box">
        ¿No tienes una cuenta? <a href="#">Regístrate</a>
    </div>

    <div class="download">
        Descarga la app.
        <div class="store-buttons">
            <img src="./assets/logo_googleplay.png"
                alt="Google Play" />
            <img src="./assets/logo_microsoft.png"
                alt="Microsoft Store" />
        </div>
    </div>

    <footer>
        <div>
            <a href="#">Meta</a>
            <a href="#">Información</a>
            <a href="#">Blog</a>
            <a href="#">Empleo</a>
            <a href="#">Ayuda</a>
            <a href="#">API</a>
            <a href="#">Privacidad</a>
            <a href="#">Condiciones</a>
            <a href="#">Ubicaciones</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Importación de contactos y no usuarios</a>
            <a href="#">Meta Verified</a>
        </div>
        <div>
            <select>
                <option>Español</option>
                <option>English</option>
                <option>Português (Brasil)</option>
                <option>Français</option>
            </select>
        </div>
        <div>© 2025 Instagram from Meta</div>
    </footer>

</body>

</html>
